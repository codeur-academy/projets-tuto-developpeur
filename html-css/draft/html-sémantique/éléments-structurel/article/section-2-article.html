<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élément Section</title>
</head>
<body>
<!-- 
Remarquez comment l'utilisation de sectionsignifie que l'auteur peut utiliser 
des h1 éléments tout au long, sans avoir à se soucier de savoir si une section 
particulière est au niveau supérieur, au deuxième niveau, au troisième niveau, 
et ainsi de suite.
 -->

 <article>
    <h1>Pommes</h1>
    <p>Des fruits savoureux et délicieux !</p>
    <p>La pomme est le fruit du pommier.</p>
    <section>
        <h1>Délicieux rouge</h1>
        <p>Ces pommes rouge vif sont les plus courantes dans de nombreux
        supermarchés.</p>
    </section>
    <section>
        <h1>Granny Smith</h1>
        <p>Ces pommes vertes juteuses constituent une excellente garniture pour
        tartes aux pommes.</p>
    </section>
</article>
</body>
</html>
