Nous pouvons utiliser les h1 éléments tout au long, sans avoir à se soucier de savoir si une section 
particulière est au niveau supérieur, au deuxième niveau, au troisième niveau, et ainsi de suite.
 -->

 <h1>Pommes</h1>
 <p>Des fruits savoureux et délicieux !</p>
 <p>La pomme est le fruit du pommier.</p>
 <section>
     <h1>Délicieux rouge</h1>
     <p>Ces pommes rouge vif sont les plus courantes dans de nombreux
     supermarchés.</p>
 </section>
 <section>
     <h1>Granny Smith</h1>
     <p>Ces pommes vertes juteuses constituent une excellente garniture pour
     tartes aux pommes.</p>
 </section>
