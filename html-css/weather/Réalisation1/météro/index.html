<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Rabat et Madrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Météo du jour</h1>
    </header>
    <main>
        <section class="ville" id="rabat">
            <h2>Rabat</h2>
            <div class="meteo">
                <img src="icone-meteo.png" alt="Icône météo">
                <span class="temperature">22°C</span>
                <p class="description">Ensoleillé</p>
            </div>
        </section>
        <section class="ville" id="madrid">
            <h2>Madrid</h2>
            <div class="meteo">
                <img src="icone-meteo.png" alt="Icône météo">
                <span class="temperature">18°C</span>
                <p class="description">Nuageux</p>
            </div>
        </section>
    </main>
</body>
</html>
